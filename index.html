<!-- HTML = hyper text markup language = just for displaying purpose -->
<!-- yeh basic html template ha jo ! se aata ha   -->

<!DOCTYPE html>   <!-- specifies that this is the html document -->
<html lang="en">    <!--root of the html page  , isme lan = en bta rha h ki yeh english m h code , and lang ek attribute ha -->
<head>       <!--contains page metadata means more information about some already existing data  -->
    <meta charset="UTF-8"> <!--this means jo coding h page ki wo utf 8 m ki gyi ha -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- yeh show nhi hota website p , and yeh responsivenes provide krti h means laptop and phone m shi chle  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!--contains title of the website -->
</head>
<body> <!--main body of the page jiske ander hm sb kuch likhte h jo hme main dikhai deta h  -->
    <!-- h1 se h6 tk heading tag ja skta h uske baad h7,h8... m normal likhne lagega yeh  -->
    <h1> heading </h1> <!--heading tag -->
    <p> paragraph </p> <!--paragraph tag -->
    <p>Lorem, ipsum dolor.</p> 
    <p>Lorem3</p> 
     <!--lorem3 helps to generate words agr hme 
    kuch smjh nhi aa rha ki kya likhe -->

    <h1>Embedding a YouTube Video</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- agar hme ek dummy paragraph generate krna h toh hm then hm p likh ke enter kreneg 
    then usme lorem3 likhenge and enter press kreneg
    toh wo hme 3 koi se bhi word de dega , agr lorem300 kreneg toh 300 random words de dega   -->

</body>  <!--closing body tag -->
</html> <!--closing html tag-->

Attributes
Attributes provide additional information about HTML elements. They are always included in
